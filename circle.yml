machine:
  environment:
    SBT_VERSION: 0.13.18
    _JAVA_OPTIONS: "-Xms1g -Xmx2g"
  services:
    - postgresql
    - mysql
  java:
    version: oraclejdk8

dependencies:
  pre:
    - wget --output-document=$HOME/bin/sbt-launch.jar
          https://repo.typesafe.com/typesafe/ivy-releases/org.scala-sbt/sbt-launch/"$SBT_VERSION"/sbt-launch.jar
    - echo "java $SBT_OPTS -jar \`dirname \$0\`/sbt-launch.jar \"\$@\""
      > $HOME/bin/sbt
    - chmod u+x $HOME/bin/sbt
    - which sbt
    - sbt sbt-version
    - sudo apt-get update -qq
    - sudo apt-get install -y python-sphinx

test:
  override:
    - sbt +testAll "++2.11.12 ;updateSampleHelloSlick ;root/testSample1"
          "++2.12.12 ;updateSampleHelloSlick ;root/testSample1"
          "++2.13.4  ;updateSampleHelloSlick ;root/testSample1"
          "++2.11.12 ;updateSampleSlickPlainsql ;root/testSample2"
          "++2.12.12 ;updateSampleSlickPlainsql ;root/testSample2"
          "++2.13.4  ;updateSampleSlickPlainsql ;root/testSample2"
          "++2.11.12 ;updateSampleSlickMultidb ;root/testSample3"
          "++2.12.12 ;updateSampleSlickMultidb ;root/testSample3"
          "++2.13.4  ;updateSampleSlickMultidb ;root/testSample3"
          "++2.11.12 ;updateSampleSlickTestkitExample ;root/testSample4"
          "++2.12.12 ;updateSampleSlickTestkitExample ;root/testSample4"
          "++2.13.4  ;updateSampleSlickTestkitExample ;root/testSample4"
